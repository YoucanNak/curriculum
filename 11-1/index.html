<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            font-size: 1.5em;
            text-align: center;
        }

        th, td {
            padding : 10px;
        }

    </style>
</head>
<body>
    <select id = "selections" onchange="changeLang()">
        <option id="select">選択してください</option>
        <option id="selected_jpn">日本語</option>
        <option id="selected_en">English</option>
        <option id="selected_all">全て表示</option>
    </select>
    <table id="tables">
        <tr>
            <th>日本</th>
            <td>こんにちは</td>
            <td>ありがとう</td>
            <td>さようなら</td>
        </tr>
        <tr>
            <th>English</th>
            <td>Hello</td>
            <td>Thank you</td>
            <td>Good Bye</td>
        </tr>
    </table>

    <script>
        //①onchangeで使用されている関数の中身を実装してください。
        function changeLang() {
            let selections = document.getElementById('selections').value;
            let tables = document.getElementById('tables');

            var jpRow = tables.rows[0];
            var enRow = tables.rows[1];

            switch(selections){
                case "日本語":
                    jpRow.style.display = "block";
                    enRow.style.display = "none";
                break; 
                case "English":
                    enRow.style.display = "block";
                    jpRow.style.display = "none";
                break;
                case "全て表示":
                    jpRow.style.display = "block";
                    enRow.style.display = "block";
                break;
            }
        }
    </script>
</body>
</html>
